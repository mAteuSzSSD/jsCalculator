<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <div class="container">
        <main>
            <section class = "number-area">
                <p>0</p>
            </section>
            <section class = "button-area">
                <div class="circle btn-reset bgc-light-gray">C</div>
                <div class="circle btn-plus-minus bgc-light-gray maths">+/-</div>
                <div class="circle btn-procent bgc-light-gray maths">%</div>
                <div class="circle btn-divide-by bgc-orange maths">/</div>
                <div class="circle btn-7 bgc-dark-gray number">7</div>
                <div class="circle btn-8 bgc-dark-gray number">8</div>
                <div class="circle btn-9 bgc-dark-gray number">9</div>
                <div class="circle btn-multiply bgc-orange maths">X</div>
                <div class="circle btn-4 bgc-dark-gray number">4</div>
                <div class="circle btn-5 bgc-dark-gray number">5</div>
                <div class="circle btn-6 bgc-dark-gray number">6</div>
                <div class="circle btn-minus bgc-orange maths">-</div>
                <div class="circle btn-1 bgc-dark-gray number">1</div>
                <div class="circle btn-2 bgc-dark-gray number">2</div>
                <div class="circle btn-3 bgc-dark-gray number">3</div>
                <div class="circle btn-plus bgc-orange maths">+</div>
                <div class="circle btn-0 bgc-dark-gray number">0</div>
                <div class="circle btn-dot bgc-dark-gray number">.</div>
                <div class="circle btn-equal-to bgc-orange maths">=</div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
